<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Power - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="email" id="email" name="email" placeholder="amd@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Clave2025" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="links">
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
            
            <!-- Mensajes de error -->
            <div id="message" class="message hidden"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
